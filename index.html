<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="/normalize/normalize.css">
    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;0,600;0,900;1,100;1,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;0,600;0,900;1,100;1,700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Card Preview</title>
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="image perfume" class="card-header">
            <div class="card-body">
                <p class="card-body-subtitle">PERFUME</p>
                <h1 class="card-body-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card-body-price">
                    <h2 class="card-body-price-normal">$149.99</h2>
                    <p class="card-body-price-desc">$169.99</p>
                </div>
                <div class="card-body-boton">
                    <img src="/product-preview-card-component-main/images/icon-cart.svg" alt="" class="card-body-boton-carrito">
                    <p class="card-body-boton-texto">Add to Cart
                    </p>
                    
                </div>

            </div>

        </article>

    </main>
    

    
</body>
</html>
